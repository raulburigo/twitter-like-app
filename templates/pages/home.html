{% extends 'base.html' %}

{% block content %}
<div class="d-none row pb-4 text-center">
    <div class="col">
        <h1>Welcome to Tweetme</h1>
    </div>
</div>

<div class="d-none row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id="tweet-create-form" method="POST" action="/create-tweet/">
            {% csrf_token %}
            <div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
            <input type="hidden" value="/" name="next" />
            <textarea required="required" class="form-control" id="new-tweet-content" name="content" placeholder="Your tweet..."></textarea>
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>

<div class="row" id="root">
    Loading...
</div>


<div class="row d-none" id="tweets">
    Loading...
</div>


<script>

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function handleTweetFormError(msg, display) {
    var myErrorDiv = document.getElementById("tweet-create-form-error")
    if (display === true) {
        // show error
        myErrorDiv.setAttribute("class", "alert alert-danger")
        myErrorDiv.innerText = msg
    } else {
        // hide error
        myErrorDiv.setAttribute("class", "d-none alert alert-danger")
    }
}

function handleTweetCreateFormDidSubmit(event) {
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function() {
        if (xhr.status === 201) {
            handleTweetFormError("", false)
            const newTweet = xhr.response
            const newTweetElement = formatTweetElement(newTweet)
            const ogHtml = tweetsContainerElement.innerHTML
            tweetsContainerElement.innerHTML = newTweetElement + ogHtml
            myForm.reset()
        } else if (xhr.status === 400) {
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMsg;
            if (contentError) {
                contentErrorMsg = contentError[0]
                if (contentErrorMsg) {
                    handleTweetFormError(contentErrorMsg, true)
                } else {
                alert("An error occured. Please try again.")
            }
            } else {
                alert("An error occured. Please try again.")
            }
        } else if (xhr.status === 500) {
            alert("There was a server error, please try again")
        } else if (xhr.status === 403) {
            alert("You must login!")
            window.location.href = "/login"
        }
    }
    xhr.onerror = function() {
        alert("An error ocurred. Please try again later.")
    }
    xhr.send(myFormData)
}

function tweetCharCount() {
    console.log(newTweetContentField.value.length)
}

const tweetCreateFormEl = document.getElementById("tweet-create-form")
tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)

const tweetsContainerElement = document.getElementById("tweets")

const newTweetContentField = document.getElementById("new-tweet-content")
newTweetContentField.addEventListener("keydown", tweetCharCount)

function loadTweets(tweetsElement) {
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/tweets"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse
        var finalTweetStr = ""
        for (x of listedItems) {
            finalTweetStr += formatTweetElement(x)
        }
        tweetsElement.innerHTML = finalTweetStr
    } 
    xhr.send()    
}

loadTweets(tweetsContainerElement)

function handleTweetAction (tweet_id, currentCount, action) {
    const url = "/api/tweets/action/"
    const method = "POST"
    const data = JSON.stringify({
        id: tweet_id,
        action: action,
    })
    const xhr = new XMLHttpRequest()
    const csrftoken = getCookie('csrftoken');
    xhr.open(method, url)
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken", csrftoken)
    xhr.onload = function() {
        loadTweets(tweetsContainerElement)
    }
    xhr.send(data)
    return
}

function formatTweetElement(tweet) {
    var formattedTweet = (
        "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id + "'>"
        + "<p>" + tweet.content + "</p>"
        + "<div class='btn-group'>"
        + "<button class='btn btn-primary' onClick=handleTweetAction("
            + tweet.id + "," + tweet.likes +",'like')>"
            + tweet.likes + " Likes</button>"
        + "<button class='btn btn-outline-primary' onClick=handleTweetAction("
            + tweet.id + "," + tweet.likes +",'unlike')>"
            + "Unlike</button>"
        + "<button class='btn btn-outline-success' onClick=handleTweetAction("
            + tweet.id + "," + tweet.likes +",'retweet')>"
            + "Retweet</button>"            
        + "</div>"
        + "</div>"
    )
    return formattedTweet
}


</script>

{% endblock content %}
